<!DOCTYPE html>

<body>
<section class="input-section">
    <div class="checkboxes">
        <div class="item">
            <input type="checkbox">
            <p>This is a magic inbox layout</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check which you want item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your Shift key</p>
        </div>

        </div>

        </div>
        <div class="item">
            <input type="checkbox">

        </div>
        <div class="item">

        </div>
        <div class="item">
            <input type="checkbox">

        </div>
