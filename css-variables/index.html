<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="dist/css/style.css"/>
</head>
<body>
<header>
    <div class="container">
        <h3>Update CSS variables with <span class="hl">JS</span></h3>
    </div>
</header>
<main>
    <div class="container">
        <div class="controls">
            <div class="single-control">
                <label for="spacing">Spacing:</label>
                <input type="range" id="spacing" min="10" max="100" value="10" data-sizing="px">
            </div>
            <div class="single-control">
                <label for="blur">Blur:</label>
                <input type="range" id="blur" min="0" max="25" value="10" data-sizing="px">
            </div>
            <div class="single-control">
                <label for="base">Base color:</label>
                <input type="color" id="base" value="#684295" data-sizing="">
            </div>
        </div>
        <div class="img-block">
            <img src="dist/images/clock.jpeg" alt="">
        </div>
    </div>
</main>

<script type="text/javascript" src="dist/js/vendor.js"></script>
<script type="text/javascript" src="dist/js/app.js"></script>
</body>
</html>
